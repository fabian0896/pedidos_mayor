name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - master # o la rama que uses para producción

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14' # o la versión que uses

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build # asegúrate de que este comando construya el sitio estático que Firebase debe servir

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@11.29.0

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting
